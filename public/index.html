<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.16.1/firebase-database.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="shortcut icon"
      type="image/png"
      href="images/icons/theRedPlanet.png"
    />
    <title>Sign Up | Red Planet</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Exa:wght@100;200;300;400;500;600;700;800;900&family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <!----FOR DEMO PURPOSES, THIS INDEX.HTML FILE IS THE CREATE USER PAGE SO VISITORS CAN SIGNUP FIRST---->
  <body>
    <div id="createUserContainer">
      <div id="leftContainerImg">
        <img src="images/Rocket Launch _Two Color.svg" alt="" />
      </div>
      <section>
        <div>
          <h1>The Red Planet</h1>
          <h2>Welcome to the Team</h2>
          <p>Join the space forum to get daily out of this world updates.</p>
          <form id="contactForm">
            <div id="createUserQuestions">
              <div class="info-wrapper">
                <input
                  class="format_check user_create"
                  type="text"
                  data-type="email"
                  id="email"
                  placeholder="Email"
                />
                <p class="invalidText alert_format">Invalid</p>
                <img
                  class="invalidIcon alert_format"
                  src="images/icons/error-svgrepo-com.svg"
                  alt=""
                />
              </div>
              <div class="info-wrapper">
                <input
                  class="format_check user_create"
                  name="pwd"
                  type="text"
                  data-type="password"
                  id="pwd"
                  placeholder="Password"
                />
                <p class="invalidText alert_format">Invalid</p>
                <img
                  class="invalidIcon alert_format"
                  src="images/icons/error-svgrepo-com.svg"
                  alt=""
                />
              </div>
              <div class="info-wrapper">
                <input
                  class="format_check user_create"
                  name="firstName"
                  data-type="firstname"
                  type="text"
                  id="firstName"
                  placeholder="First Name"
                />
                <p class="invalidText alert_format">Invalid</p>
                <img
                  class="invalidIcon alert_format"
                  src="images/icons/error-svgrepo-com.svg"
                  alt=""
                />
              </div>
              <div class="info-wrapper">
                <input
                  class="format_check user_create"
                  name="lastName"
                  data-type="lastname"
                  type="text"
                  id="lastName"
                  placeholder="Last Name"
                />
                <p class="invalidText alert_format">Invalid</p>
                <img
                  class="invalidIcon alert_format"
                  src="images/icons/error-svgrepo-com.svg"
                  alt=""
                />
              </div>
              <div class="info-wrapper">
                <input
                  class="format_check user_create"
                  name="careertitle"
                  data-type="title"
                  type="text"
                  id="careertitle"
                  placeholder="Occupation"
                />
                <p class="invalidText alert_format">Invalid</p>
                <img
                  class="invalidIcon alert_format"
                  src="images/icons/error-svgrepo-com.svg"
                  alt=""
                />
              </div>
              <div class="info-wrapper">
                <select class="format_check user_create" name="avatar" data-type="avatar" id="avatar">
                  <option value="" selected>Avatar</option>
                  <option value="robot">Robot</option>
                  <option value="astronaut">Astronaut</option>
                  <option value="alien">Alien</option>
                </select>
                <p class="invalidText alert_format">Invalid</p>
                <img
                  class="invalidIcon alert_format"
                  src="images/icons/error-svgrepo-com.svg"
                  alt=""
                />
              </div>
            </div>
            <!--<button id="loginsubmitBtn">Login</button>-->
            <button id="signup" class="margin-left-15 my-20">
              Sign Up Now
            </button>
            <p id="dataReturned"></p>
          </form>
        </div>
      </section>

      <div class="createNewUser" id="successfulCreation">
        <div class="createNewUserContent">
          <p>Account Created Successfully</p>
          <a href="home.html"><button>Go to Home</button></a>
        </div>
      </div>
    </div>
    <script src="js/fb_config.js"></script>
    <script src="js/index.js"></script>
    <script src="js/nodeList_to_array.js"></script>
    <script src="js/createUserVal.js"></script>
  </body>
</html>
