<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.16.1/firebase-database.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/png" href="images/icons/theRedPlanet.png"/>
    <title>Login | Red Planet</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Exa:wght@100;200;300;400;500;600;700;800;900&family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
    <body>
        <div id="createUserContainer">
            <div id="leftContainerImg">
                <img src="images/Rocket Launch _Two Color.svg" alt="">
            </div>
            <section>
                <div>
                    <h1>The Red Planet</h1>
                    <h2>Sign In</h2>
                    <p class="marginL-15">Let's get you caught up on the latest space news.</p>
                    <form id="contactForm">
                        <div id="loginUserQuestions">
                            <div class="info-wrapper">
                                <input class="format_check" type="text" id="email" placeholder="Email">
                                <p class="invalidText alert_format">Invalid</p><img class="invalidIcon alert_format" src="images/icons/error-svgrepo-com.svg" alt="">
                               
                            </div>
                            
                            <div class="info-wrapper">    
                                <input class="format_check" type="text" id="pwd" placeholder="Password">
                                <p class="invalidText alert_format">Invalid</p><img class="invalidIcon alert_format" src="images/icons/error-svgrepo-com.svg" alt="">
                            </div>
                        </div>
                        <button id="login" class="my-20">Login</button>
                    </form>
                    <a href="index.html"><button class="btn__signUp">Sign Up</button></a>
                </div>
            </section>
        </div>
        <div class="createNewUser" id="signup_alert">
            <div class="createNewUserContent" id="login-create">
                <p>Username or Password does not exist.</p>
                <p>Would you like to create a new account?</p>
                <div id="btnholder">
                    <a href="login.html"><button class="btn__secondary">Cancel</button></a>
                    <a href="index.html"><button>Sign Up</button></a>
                </div>
            </div>
        </div>
        <div class="createNewUser" id="login-invalidPassword">
            <div class="createNewUserContent" id="invalidPassword">
                <p>The password you entered is invalid</p>
                <div id="btnholder">
                    <a href="login.html"><button class="btn__secondary">Try Again</button></a>
                    <a href="index.html"><button>Sign Up</button></a>
                </div>
            </div>
        </div>
        <div class="createNewUser">
            <div class="createNewUserContent" id="successful-login">
                <p>Successfully Logged In</p>
            </div>
        </div>
    <script src="js/fb_config.js"></script>
    <script src="js/index.js"></script>
    <script src="js/nodeList_to_array.js"></script>
    <script src="js/createUserVal.js"></script>
</body>
</html>
